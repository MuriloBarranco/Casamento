<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de Casamento</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--primary); /* Iniciar com a cor padrão */
        font-family: Arial, sans-serif;
        color: white;
        transition: background-color 0.5s ease; /* Transição suave para mudar a cor do fundo */
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 600px;
        margin: 0 20px;
        display: none; /* Inicialmente oculto */
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .title {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .title h1 {
        font-family: "Open Sans", sans-serif;
        font-weight: 400;
        font-size: 20px;
        line-height: 40px;
        color: var(--black);
      }

      .title h2 {
        font-family: "Open Sans", sans-serif;
        font-weight: 700;
        font-size: 40px;
        line-height: 40px;
        color: var(--black);
      }

      .title p {
        font-family: "Open Sans", sans-serif;
        font-weight: 300;
        font-size: 15px;
        line-height: 23px;
        color: var(--black);
        margin-top: 20px;
      }

      .separator {
        width: 150px;
        margin: 20px 0;
        border-top: 1px solid var(--white);
      }

      .button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 15px;
        font-size: 16px;
        color: white;
        background-color: transparent;
        border: 2px solid white;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: white;
        color: #8d9f97;
      }

      .centralize-small-button {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .small-button {
        display: inline-block;
        width: 48%;
        margin: 10px 1%;
        padding: 12px;
        font-size: 14px;
        color: white;
        background-color: #767b35;
        border: 2px solid #767b35;
        border-radius: 20px;
        text-decoration: none;
        cursor: pointer;
        text-align: center;
        text-transform: uppercase;
        transition: all 0.3s ease;
      }

      .small-button:hover {
        background-color: white;
        color: #767b35;
      }

      @media (max-width: 600px) {
        .button {
          padding: 12px;
        }

        .small-button {
          font-size: 12px;
          padding: 10px;
        }
      }

      #lottie-container {
        width: 100%;
        height: 400px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="lottie-container"></div>

    <div class="container" id="main-content">
      <div class="title">
        <h1>Bem-vindo ao convite de</h1>
        <h2>Ana e Murilo</h2>
        <div class="separator"></div>
        <p>A música de fundo faz parte da experiência</p>
      </div>

      <a
        href="pages/Presentes/index.html"
        class="button"
        id="goToPresentesButton"
      >
        Lista de Presentes
      </a>
      <a href="#" class="button">Confirmar Presença</a>
      <a href="#" class="button">Localização</a>

      <div class="centralize-small-button">
        <a href="#" class="small-button" id="playMusicButton">
          Entrar com música
        </a>
        <a href="#" class="small-button" id="stopMusicButton">
          Entrar sem música
        </a>
      </div>

      <audio id="backgroundMusic" loop>
        <source src="./assets/music/music.mp3" type="audio/mp3" />
        Seu navegador não suporta o elemento de áudio.
      </audio>
    </div>

    <script>
      const animation = lottie.loadAnimation({
        container: document.getElementById("lottie-container"),
        renderer: "svg",
        loop: false,
        autoplay: true,
        path: "/assets/lotties/heart.json",
      })

      animation.addEventListener("complete", () => {
        document.getElementById("lottie-container").style.display = "none"
        document.getElementById("main-content").style.display = "flex"
        document.body.style.backgroundColor = "var(--primary)"
      })

      document.body.style.backgroundColor = "white"

      const playMusicButton = document.getElementById("playMusicButton")
      const stopMusicButton = document.getElementById("stopMusicButton")
      const backgroundMusic = document.getElementById("backgroundMusic")
      const goToPresentesButton = document.getElementById("goToPresentesButton")

      if (localStorage.getItem("isMusicPlaying") === "true") {
        backgroundMusic.play()
      }

      playMusicButton.addEventListener("click", () => {
        backgroundMusic.play()
        localStorage.setItem("isMusicPlaying", "true")
      })

      stopMusicButton.addEventListener("click", () => {
        backgroundMusic.pause()
        backgroundMusic.currentTime = 0
        localStorage.setItem("isMusicPlaying", "false")
      })

      goToPresentesButton.addEventListener("click", () => {
        localStorage.setItem("isMusicPlaying", "true")
      })

      window.onload = () => {
        if (localStorage.getItem("isMusicPlaying") === "true") {
          backgroundMusic.play()
        }
      }
    </script>
  </body>
</html>
