<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de Casamento</title>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>
  </head>
  <body>
    <div id="lottie-container"></div>

    <div
      class="container"
      id="main-content"
      style="display: none; flex-direction: column"
    >
      <div class="title">
        <h1>Bem-vindo ao convite de</h1>
        <h2>Ana e Murilo</h2>
        <span>14 DE JUNHO DE 2025</span>
      </div>

      <a
        href="./pages/Presentes/index.html"
        class="button"
        id="goToPresentesButton"
      >
        Lista de Presentes
      </a>
      <a href="./pages/Temas/index.html" class="button">Temas e cores</a>
      <a href="./pages/Presenca/index.html" class="button">
        Confirmar Presença
      </a>
      <a href="./pages/Localizacao/index.html" class="button">Localização</a>

      <div class="title">
        <div class="separator"></div>
        <p class="title-music">A música de fundo faz parte da experiência</p>
      </div>

      <div class="centralize-small-button">
        <a href="#" class="small-button" id="playMusicButton">Com música</a>
        <a href="#" class="small-button" id="stopMusicButton">Sem música</a>
      </div>
    </div>

    <audio id="backgroundMusic" loop>
      <source src="./assets/music/music.mp3" type="audio/mp3" />
      Seu navegador não suporta o elemento de áudio.
    </audio>

    <img
      src="./assets/images/flor02.webp"
      alt="Flor decorativa"
      class="background-flower background-flower-top"
    />
    <img
      src="./assets/images/flor02.webp"
      alt="Flor decorativa"
      class="background-flower background-flower-bottom"
    />

    <script src="script.js"></script>
  </body>
</html>
